[defaults]
# inventory file location
inventory = inventory/hosts.ini

# disable host key checking for lab environments
# this prevents the "are you sure you want to continue connecting?" prompt
host_key_checking = False

# use the sudo command to become root
become_method = sudo

# don't gather facts automatically (do it explicitly in playbooks)
gathering = smart

# fact caching for performance
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# connection settings
timeout = 30
forks = 10

# output settings
stdout_callback = default
callbacks_enabled = result_format_callback
result_format = yaml
bin_ansible_callbacks = True

# enable deprecation warnings
deprecation_warnings = true

# role path (for adding collections later)
roles_path = ./roles

[privilege_escalation]
become = True
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
pipelining = True